<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet"
          href="assets/css/main.css"
        />
</head>
<body>
    <div class="container-1">
        <form action="">
            <h1>Sign up</h1>
            <div class="form-control">
                <label for="username" class="label">Username</label>
                <input type="text" name="username" id="username" class="input" required />
            </div>
            <div class="form-control">
                <label for="name" class="label">First name</label>
                <input type="text" name="name" id="name" class="input"/>
            </div>
            <div class="form-control">
                <label for="name" class="label">last name</label>
                <input type="text" name="name" id="name" class="input"/>
            </div>
            <div class="form-control">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input"/>
            </div>
            <div class="form-control">
                <label for="number" class="label">Phone number</label>
                <input type="text" name="number" id="number" class="input"/>
            </div>
            <div class="form-control">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="input"/>
            </div>
            <div class="form-control">
                <label for="password" class="label">Confirm password</label>
                <input type="password" name="password" id="password" class="input"/>
            </div>
            <div class="form-control">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" class="radio"/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" class="radio"/>
            </div>
            <div class="form-control">
                <label for="country" class="label">Country</label>
                <select name="country" id="country" class="input"> 
                    <option disabled selected>
                        -- select country --
                    </option>
                    <option>Nigeria</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>Germany</option>
                </select>
            </div>
            <div class="form-control">
                <label class="label" for="file">Profile Image</label>
                <input type="file" name="file" id="file" class="input"/>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form> 
    </div>           
</body>
</html>
